# Experiment plan configuration
experiment_name: "dcrs_Wn_flat_many_lyr"

# Base configuration (will be used for all experiments)
base_config:
  problem: schrodinger
  activation: tanh
  epochs: 3
  batch_size: 512
  lr: 0.0001
  
  # Optimizer settings
  optimizer_switch_at: 0.9
  
  # Adam hyperparameters
  adam_betas: [0.9, 0.999]
  adam_eps: 1.0e-8
  
  # LBFGS hyperparameters
  lbfgs_lr: 1.0
  lbfgs_max_iter: 20
  lbfgs_history_size: 20
  lbfgs_line_search: 'strong_wolfe'
  lbfgs_tolerance_grad: 0.0  # Set to 0 to disable gradient-based convergence check
  lbfgs_tolerance_change: 0.0  # Set to 0 to disable loss change convergence check
  
  cuda: true
  eval_only: false
  resume_from: null
  bins: 5
  eval_every: 2
  print_every: 1
  save_every: 2
  inner_metrics_eval_every: 2
  seed: 42
  
  # Problem-specific domains and loss weights
  schrodinger:
    spatial_dim: 1
    spatial_domain: [[-5.0, 5.0]]
    temporal_domain: [0.0, 1.5707963267948966]
    loss_weights:
      residual: 1.0
      ic: 1.0
      bc: 1.0
  
  problem2:
    spatial_dim: 1
    spatial_domain: [[0.0, 1.0]]
    temporal_domain: [0.0, 1.0]
    loss_weights:
      residual: 1.0
      ic: 1.0
      bc: 1.0
  
  # Dataset sizes
  n_residual_train: 20000
  n_initial_train: 100
  n_boundary_train: 100
  n_residual_eval: 5000
  n_initial_eval: 25
  n_boundary_eval: 25
  n_samples_ncc: 5000 

# Experiments to run (only architecture varies)
experiments:  
  - name: "5_lyr_40k_Wn"
    architecture: [2, 10, 10, 10, 10, 10, 2]
  
  - name: "3_lyr_40k_Wn"
    architecture: [2, 14, 14, 14, 2]

  - name: "7_lyr_40k_Wn"
    architecture: [2, 8, 8, 8, 8, 8, 8, 8, 2]