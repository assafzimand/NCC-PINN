problem: schrodinger
architecture: [2, 100, 100, 100, 100, 100, 2]
activation: tanh
epochs: 1500
batch_size: 512
lr: 0.0001
cuda: true
eval_only: true
resume_from: checkpoints/5_layers_100_each_original.pt
bins: 5

# training control
print_every: 1  # print training info every N epochs
save_every: 5  # save checkpoint every N epochs
ncc_eval_every: 3  # run NCC analysis every N epochs (0 = only at end)

# reproducibility
seed: 42

# problem-specific domains and loss weights
schrodinger:
  spatial_dim: 1
  spatial_domain: [[-5.0, 5.0]]  # list of [min, max] for each spatial dimension
  temporal_domain: [0.0, 1.5707963267948966]  # [min, max] for time (Ï€/2)
  loss_weights:
    residual: 1.0
    ic: 1.0
    bc: 1.0

problem2:
  spatial_dim: 1
  spatial_domain: [[0.0, 1.0]]
  temporal_domain: [0.0, 1.0]
  loss_weights:
    residual: 1.0
    ic: 1.0
    bc: 1.0

# dataset sizes
n_residual_train: 20000
n_initial_train: 50
n_boundary_train: 50
n_residual_eval: 1000
n_initial_eval: 20
n_boundary_eval: 20

# NCC dataset (uniform sampling - equal samples per non-empty class)
n_samples_ncc: 5000  # total samples, divided equally among non-empty classes

